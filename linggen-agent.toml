[[models]]
id = "local_ollama"
provider = "ollama"
url = "http://127.0.0.1:11434"
model = "qwen3-coder-next"
keep_alive = "20m"


# [[models]]
# id = "cloud_api"
# provider = "openai"
# url = "https://api.openai.com/v1"
# model = "gpt-4o"
# api_key = "sk-..."

[server]
port = 6666

[agent]
max_iters = 100
prompt_loop_breaker = "You are repeatedly calling '{}' with the same arguments and not making progress. Use a different tool/arguments and continue automatically."

[logging]
level = "debug"
rotation = "daily"
retention_days = 30

[[agents]]
id = "lead"
spec_path = "agents/lead.md"
model = "local_ollama"

[[agents]]
id = "coder"
spec_path = "agents/coder.md"
model = "local_ollama"

[[agents]]
id = "search"
spec_path = "agents/search.md"
model = "local_ollama"

[[agents]]
id = "plan"
spec_path = "agents/plan.md"
model = "local_ollama"
